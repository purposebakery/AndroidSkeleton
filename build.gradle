buildscript {
    ext.versions = [
            // sdk
            'compileSdk'              : 31,
            'targetSdk'               : 31,
            'minSdk'                  : 21,

            // java
            'javaCompileCompatibility': JavaVersion.VERSION_11,
            'kotlinJvmTarget'         : '11',

            // androidx
            'androidxCore'            : '1.7.0', // https://mvnrepository.com/artifact/androidx.core/core-ktx
            'androidxCompose'         : '1.1.1', // https://mvnrepository.com/artifact/androidx.compose.ui/ui
            'androidxActivityCompose' : '1.4.0', // https://mvnrepository.com/artifact/androidx.activity/activity-compose?repo=google
            'androidxLifecycle'       : '2.4.1', // https://mvnrepository.com/artifact/androidx.lifecycle/lifecycle-runtime-ktx

            // junit
            'junit'                   : '4.13.2', // https://mvnrepository.com/artifact/junit/junit
    ]
}

plugins {
    id 'com.android.application' version '7.1.2' apply false // https://mvnrepository.com/artifact/com.android.application/com.android.application.gradle.plugin
    id 'com.android.library' version '7.1.2' apply false // https://mvnrepository.com/artifact/com.android.library/com.android.library.gradle.plugin
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false // https://mvnrepository.com/artifact/org.jetbrains.kotlin.android/org.jetbrains.kotlin.android.gradle.plugin?repo=gradle-plugins
}

task clean(type: Delete) {
    delete rootProject.buildDir
}